steps:
  - name: gcr.io/cloud-builders/git
    id: fetch-submodules
    args: ['submodule', 'update', '--init', '--recursive']

  - name: python:3.10-slim
    id: build-klay-data-wheel
    entrypoint: bash
    args:
      - -c
      - |
        set -euo pipefail
        pip install --quiet build
        python -m build --wheel klay_beam/submodules/klay-data -o ./wheelhouse

  - name: 'gcr.io/cloud-builders/docker'
    id: build-image
    args: ['build', '-f', 'jobs/job_mtrpp/Dockerfile', '-t', '${_IMG}', '.']

  # Formatting and testing goes here when ready

  - name: 'gcr.io/cloud-builders/docker'
    id: publish-image
    args: ['push', '${_IMG}']
    waitFor:
      - build-image

  - name: 'gcr.io/cloud-builders/docker'
    id: tag-image
    args: ['tag', '${_IMG}:latest', '${_IMG}:${TAG_NAME}']

timeout: 3600s  # 1 hour

images: ['${_IMG}']

options:
  dynamic_substitutions: true
  substitution_option: 'ALLOW_LOOSE'
  machineType: 'E2_HIGHCPU_8'
  logging: 'CLOUD_LOGGING_ONLY'

substitutions:
  _REPO: 'us-docker.pkg.dev/klay-home/klay-docker'
  _IMG: '${_REPO}/klay-beam-mtrpp'
