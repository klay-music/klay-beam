name: klay-beam

channels:
  - defaults

dependencies:
  - pip
  - python=3.10
  # ffmpeg 4.4 is required for torchaudio
  - conda-forge::ffmpeg=4.4
  # libiconv and xorg-libxau are required for ffmpeg
  - conda-forge::libiconv=1.17
  - conda-forge::xorg-libxau=1.0
  # libsndfile 1.2.0 is required for the soundfile pip package
  - conda-forge::libsndfile>=1.2.0
  # pytorch deps copied from klay-music/audiolm
  - pytorch::pytorch>=2.0
  - pytorch::torchaudio>=2
  - pytorch::torchvision>=0.15
  - pip:
    - -e '.[code-style, tests, type-check]'
    - -e './submodules/klaypy[torch, typing]'
    - -e './submodules/klay-data[torch, type-check]'
    - -e './submodules/semantic-model[torch, type-check]'
    - -e './submodules/klay-data/submodules/mirdata'
    - -e './submodules/klay-data/submodules/miditoolkit'